<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘pc端</title>
    <!-- 引入boot样式 -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!-- 引入表单校验的插件的样式 -->
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <!-- 进度条 -->
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <!-- 引入公共的样式 -->
    <link rel="stylesheet" href="css/common.css">
</head>
<body class="by_bg">
    <div class="container">
        <!-- row 行就是去除了左右两边的15像素 -->
        <!-- 标题的颜色的修改-panel-default-  面板的大小问题 -->
        <div class="col-md-4 col-md-offset-4 mt_260">
           <div class="panel panel-primary">
                <div class="panel-heading">后台登录管理系统</div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <!-- 注意：name id for type -->
                        <div class="form-group">
                            <label for="username" class="col-sm-3 control-label">用户名</label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">密码</label>
                            <div class="col-sm-9">
                            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                              <button type="reset" class="btn btn-default col-sm-3">重置</button>
                              <button type="submit" class="btn btn-primary col-sm-3 col-sm-offset-2">密码</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 引入jquery -->
    <script src="lib/jquery/jquery.js"></script>
    <!-- 引入boot的包 -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <!-- 引入表单校验的插件 -->
    <script src="lib/bootstrap-validator/js/bootstrapValidator.js
    "></script>
    <!-- 进度条 -->
    <script src="lib/nprogress/nprogress.js"></script>
    <!-- 引入login.js文件 -->
    <script src="js/login.js"></script>
</body>
</html>
