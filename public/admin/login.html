<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>项目：乐淘</title>
    <!-- 引入bootstrap 框架 -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!-- 引入表单验证的css样式 -->
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <!-- 引入css样式 -->
    <link rel="stylesheet" href="css/common.css">
</head>
<!-- 给body提那家背景颜色 -->
<body class="body_bg">
     <!-- 居中 -->
     <div class="container">
         <div class="col-md-4 col-md-offset-4">
             <!-- 面板组件-代标题的面板 -->
             <div class="panel panel-primary mt_200">
                <div class="panel-heading">
                    <h4 class="text-center">后台管理系统</h4>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <!-- 用户名 
                               输入框中的name是根据后台的接口文档来的 为了后期数据提交的
                        -->
                        <div class="form-group">
                            <label for="username" class="col-sm-3 control-label">用户名</label>
                            <div class="col-sm-9 pull-right">
                            <input type="text" class="form-control" id="username"  name="username" placeholder="请输入用户名">
                            </div>
                        </div>
                        <!-- 用户密码 
                                输入框里面的name是根据后台的接口的文档得来的
                        -->
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">密码</label>
                            <div class="col-sm-9 pull-right">
                            <input type="password" class="form-control" id="password" name="password" placeholder="请输入用户密码">
                            </div>
                        </div>
                        <!-- 按钮：重置  登录 -->
                        <!-- pull-right 向右浮动  pull-left向左浮动 -->
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-6">
                                <button type="reset" class="btn btn-default">重置</button>
                                <button type="submit" class="btn btn-primary pull-right">登录</button>
                            </div>
                        </div>
                   </form>
                </div>
              </div>
         </div>
     </div>
    <!-- 引入jquery -->
    <script src="lib/jquery/jquery.js"></script>
    <!-- 引入bootstrap -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <!-- 引入表单验证的插件 -->
    <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <!-- 引入login js -->
    <script src="js/login.js"></script>
</body>
</html>
