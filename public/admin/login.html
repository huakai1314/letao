<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>项目：乐淘</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<!-- 给body提那家背景颜色 -->
<body class="body_bg">
     <!-- 居中 -->
     <div class="container">
         <div class="col-md-4 col-md-offset-4">
             <!-- 面板组件-代标题的面板 -->
             <div class="panel panel-primary mt_200">
                <div class="panel-heading text-center">后台管理系统</div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <!-- 用户名 -->
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
                            <div class="col-sm-9 pull-right">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="请输入用户名">
                            </div>
                        </div>
                        <!-- 用户密码 -->
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
                            <div class="col-sm-9 pull-right">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="请输入用户密码">
                            </div>
                        </div>
                        <!-- 按钮：重置  登录 -->
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-6">
                                <button type="reset" class="btn btn-default">重置</button>
                                <button type="submit" class="btn btn-primary pull-right">登录</button>
                            </div>
                        </div>
                   </form>
                </div>
              </div>
         </div>
     </div>
    <!-- 引入jquery -->
    <script src="lib/jquery/jquery.js"></script>
    <!-- 引入bootstrap -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
</body>
</html>
